<body>

<div class="display">

        <div class="base-amount" >

            <input type="number" id="amount"placeholder="Enter amount"></input>
        </div>
    <div class="from">
         <label>From</label>
        <select id="from-currencies" class="select-currency">
        
       
    </select>
    </div>
  <div class="to">
    <label>To</label>
    <select id="to-currencies" class="select-currency">
      
</select>

  </div>


  </div>  
  <button class="submitbtn" id="submit"> Convert </button>
  <p id="result"> </p>
